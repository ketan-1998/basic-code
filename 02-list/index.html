<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- bg-emerald-900 -->

<body class="bg-slate-900">
    <div class="bg-slate-500 w-10/12 mx-auto rounded-md mt-5">
        <h1 class="text-slate-900 text-center font-semibold font-mono text-[20px] capitalize py-2">my items list</h1>
    </div>

    <div class="bg-slate-500 w-10/12 mx-auto rounded-sm mt-5 flex flex-col p-2 gap-2">
        <p
            class="text-slate-200 bg-slate-900 m-1 p-1 rounded-md  self-center px-8  font-semibold font-mono text-[15px] capitalize">
            enter list item</p>
        <div class="flex justify-evenly gap-2 flex-wrap">
            <input type="text" name="" id="message" placeholder="enter list item"
                class="border-none outline-none bg-slate-900 w-10/12 text-[20px] text-slate-200 py-1 rounded-sm px-1 font-mono ">
            <div class="flex gap-4">
                <img src="./icon/plus.png" alt="" class="w-[40px] bg-red-900 rounded-3xl" title="add item to list"
                    id="addBtn">
                <img src="./icon/delete.png" alt="" class="w-[40px]" title="delete all items of list" id="deleteBtn">
            </div>
        </div>
    </div>

    <div class="bg-emerald-900 w-10/12 mx-auto rounded-md mt-5">
        <ul id="list" class="flex flex-col gap-1">
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
