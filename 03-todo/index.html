<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-slate-800 w-screen min-h-screen flex justify-center items-center select-none"
  >
    <div class="bg-red-500 flex flex-col gap-5 p-5 rounded-sm w-10/12">
      <!-- todo main heading box -->
      <div
        class="flex justify-center gap-1 items-center bg-slate-500 px-3 rounded-sm capitalize py-1 font-mono font-semibold text-slate-900 text-[18px]"
      >
        <h1>my_todo</h1>
        <img src="./icons/add-file.png" class="w-[20px]" alt="" />
      </div>
      <!-- todo  name enter box -->
      <div class="bg-slate-500 px-5 py-2 flex flex-col gap-5 self-center">
        <h1
          class="bg-red-500 self-start px-4 rounded py-1 text-[18px] text-slate-900 font-mono font-semibold capitalize"
        >
          enter new todo name
        </h1>
        <div
          class="bg-red-500 flex gap-10 px-4 py-2 text-[18px] text-slate-900 font-mono font-semibold items-center"
        >
          <input
            type="text"
            name=""
            id="newTodoName"
            class="focus border-none outline-none px-2 capitalize rounded"
          />
          <div class="bg-slate-900 text-slate-300 px-4 py-1 flex gap-2">
            <button
              id="createNewTodo"
              class="bg-slate-500 px-4 rounded text-slate-900 capitalize flex items-center gap-1 active:bg-slate-900 active:scale-90 active:text-slate-300"
            >
              <span>add</span>
              <img src="./icons/pen.png" class="w-[20px]" alt="" />
            </button>
            <button
              id="cancel"
              class="bg-slate-500 px-4 rounded text-slate-900 capitalize flex items-center gap-1 active:bg-slate-900 active:scale-90 active:text-slate-300"
            >
              <span>cancel</span>
              <img src="./icons/cancel.png" class="w-[20px]" alt="" />
            </button>
          </div>
        </div>
        <button
          id="deleteAllTodo"
          class="bg-slate-900 px-4 rounded font-semibold font-mono text-slate-200 capitalize active:bg-slate-700 active:scale-90 active:text-slate-900 py-2 flex gap-2 items-center justify-center"
        >
          <span>delete all todo</span>
          <img src="./icons/delete.png" class="w-[20px]" alt="" />
        </button>
      </div>
      <!-- todo box -->
      <div
        id="todoBox"
        class="bg-slate-500 px-5 py-2 flex justify-center flex-wrap gap-2"
      >
       
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
